AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 1
PRINT_FREQ: 20

DATASET:
  COLOR_RGB: true
  DATASET: 'syrip'
  ROOT: 'data/syrip/'
  TEST_SET: 'validate_infant'
  TRAIN_SET: 'train_infant'
  TRAIN_PRE_SET: 'train_pre_infant'
  FLIP: true
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
MODEL:
  NAME: adaptive_pose_mobile
  PRETRAINED: ''
  IMAGE_SIZE:
  - 224
  - 224
  HEATMAP_SIZE:
  - 56
  - 56
  SIGMA: 2
  NUM_JOINTS: 17
  TARGET_TYPE: 'gaussian'
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  PRE_BATCH_SIZE_PER_GPU: 16
  BATCH_SIZE_PER_GPU: 20
  CHECKPOINT: ''
  SHUFFLE: true
  PRE_EPOCH: 0
  BEGIN_EPOCH: 0
  END_EPOCH: 20
  LAMBDA: 0.0000
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 150
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 16
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: true
  POST_PROCESS: true
  BLUR_KERNEL: 11
  USE_GT_BBOX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
